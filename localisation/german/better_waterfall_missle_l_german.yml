l_german:
 better_waterfall_missle.1.t: "Der Himmel gehört uns!"
 better_waterfall_missle.1.d: "Die Entwicklung der \"Wasserfall\"-Rakete markiert einen Wendepunkt in der Geschichte der Luftverteidigung. Ingenieure aus [Root.GetNameDef] haben die konventionellen Grenzen überschritten und eine neue Waffe geschaffen, die feindliche Bomberverbände mit tödlicher Präzision vom Himmel holen kann.\n\nErste Tests zeigen vielversprechende Ergebnisse – Reichweite, Zielgenauigkeit und Zerstörungskraft übertreffen alle bisherigen Systeme. Die Waffe ist bereit für die Massenproduktion – ein entscheidender Vorteil für [Root.GetNameDef] im Luftkrieg."
 better_waterfall_missle.1.a: "Bereit zum Abschuss!"
