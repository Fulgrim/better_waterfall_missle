l_german:
 enhanced_waterfall_missile.1.t:0 "Der Himmel gehört uns!"
 enhanced_waterfall_missile.1.d:0 "Die Entwicklung der \"Wasserfall\"-Rakete markiert einen Wendepunkt in der Geschichte der Luftverteidigung. Ingenieure aus [Root.GetNameDef] haben die konventionellen Grenzen überschritten und eine neue Waffe geschaffen, die feindliche Bomberverbände mit tödlicher Präzision vom Himmel holen kann.\n\nErste Tests zeigen vielversprechende Ergebnisse – Reichweite, Zielgenauigkeit und Zerstörungskraft übertreffen alle bisherigen Systeme. Die Waffe ist bereit für die Massenproduktion – ein entscheidender Vorteil für [Root.GetNameDef] im Luftkrieg."
 enhanced_waterfall_missile.1.a:0 "Bereit zum Abschuss!"
 
 wasserfall:0 "Wasserfall"
 wasserfall_plural:0 "Wasserfall-Raketen"
 
 wasserfall_air_defense_system:0 "Wasserfall-Luftverteidigungssystem"
 wasserfall_air_defense_system_desc:0 "Das Wasserfall-Raketensystem bietet eine revolutionäre Luftverteidigung gegen feindliche Bomber und Jäger über unserem Heimatland. Die bodengesteuerten Raketen erreichen Höhen bis 18.000 Meter und können Bomberverbände mit tödlicher Präzision abfangen."
 
 sp_rockets_ground_to_air_missile:0 "Boden-Luft-Raketen"
 sp_rockets_ground_to_air_missile_desc:0 "Das Wasserfall-Projekt entwickelt ein revolutionäres Boden-Luft-Raketensystem, das hochfliegende Bomber abfangen kann. Diese bodengesteuerte Rakete erreicht 18.000 Meter Höhe und bietet effektive Heimatverteidigung.\n\n§YKeine Voraussetzungen - sofort erforschbar!§!"
 
 sam_missile_equipment:0 "Wasserfall-Rakete"
 sam_missile_equipment_short:0 "Wasserfall"
 sam_missile_equipment_desc:0 "Die Wasserfall ist eine deutsche Flugabwehrrakete."
 sam_missile_equipment_1:0 "Wasserfall Mk.I"
 sam_missile_equipment_1_short:0 "Wasserfall I"
 sam_missile_equipment_1_desc:0 "Erste Generation der Wasserfall-Boden-Luft-Rakete. Bodengesteuerte Flugabwehrrakete mit 48 km Reichweite und 18.000 Meter Gipfelhöhe."
